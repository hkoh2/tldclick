<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TLDClick</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">TLDClick</a>
        <a class="navlink" href="https://github.com/hkoh2/tldclick">github</a>
    </div>
</nav>
<div class="container-fluid">

        <form th:action="@{/create}" th:object="${link}" method="POST">
            <div class="form-group">
                <label class="top-margin" for="linkInput">Enter URL to shorten!</label>
                <input class="form-control top-margin" id="linkInput" type="text" th:field="*{link}" placeholder="Enter URL"/>
            </div>


            <input type="submit" class="btn btn-primary top-margin" value="Submit" />
        </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
