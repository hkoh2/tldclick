<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TLDClick</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">TLDClick</a>
        <a class="navlink" href="https://github.com/hkoh2/tldclick">github</a>
    </div>
</nav>
<div class="container-fluid text-center padding-top">
    <div class="col-lg-6 mx-auto">
        Link created
        <p><a th:href="${link}"><span th:text="${link}" id="new-link"></span></a></p>
        <button class="btn btn-primary top-margin" id="copy" onclick="copyLink()">COPY</button>
        <p id="copy-msg"></p>

    </div>

</div>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
